# 用户名长度为8~14位
Length.user.username=\u7528\u6237\u540d\u957f\u5ea6\u4e3a8~14\u4f4d
# 密码长度为8~14位
Length.user.password=\u5bc6\u7801\u957f\u5ea6\u4e3a8~14\u4f4d
# 密码的值不能与用户名相同
AssertTrue.user.sameUsername=\u5bc6\u7801\u7684\u503c\u4e0d\u80fd\u4e0e\u7528\u6237\u540d\u76f8\u540c
# 两次密码输入不一致
AssertTrue.user.samePassword=\u4e24\u6b21\u5bc6\u7801\u8f93\u5165\u4e0d\u4e00\u81f4